<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="imgs/Google__G__Logo.svg" alt="logo-de-google">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture></picture>                
            </button>
        </div>        
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name = "name">
                </label>
                <label for="username">
                    <span>UserName</span>
                    <input type="text" name = "username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="text" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ Caracteres">
            </label>
            <label for="condiciones" class ="checkbox-label">
                <input type="checkbox" name="condiciones" id="condiciones">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class = "submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
