        ENUNCADO: 
        Crea un nuevo documento HTML que cumpla los siguientes parámetros:
        El título debe ser "Ejercicio 02 - Formularios en HTML"
        El body debe contener un formulario que cumpla las siguientes características
        El atributo action será "/"
        Debe contener los siguientes campos:
        Un campo de texto llamado "nombre"
        Un campo numérico llamado "edad"
        Un campo de área de texto llamado "frase-favorita"
        Un botón de envío
        Un botón de reset
    -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>    
    <style>
        .frases_favs{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            max-width: 400px;
            height: 50vh;
            background-color: gray;            
        }
        .frases_favs *{
            width: 80%;
            height: 3em; 
            padding: 0 1em;           
        }
        .frases_favs_textarea{
            height: 10em;
        }
    </style>
</head>
<body>
   <h1>Ejercicio 02 - Formularios en HTML</h1>
   <form action="/" class="frases_favs">
    <input type="text" name="nombre" placeholder="nombre">
    <input type="number" name="edad" placeholder="edad">
    <textarea name="frase-favorita" cols="30" rows="10" class="frases_favs_textarea"></textarea>
    <button type="submit">Enviar</button>
    <button type="reset">Reset</button>

   </form>


</body>
</html>
